<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minor || Funda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://use.typekit.net/gco3gds.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <script src="./config.js" defer></script>
  <script src="./app.js" charset="utf-8" defer></script>
</head>
<body>
  <header>
    <img src="./assets/img/logo.svg" alt="Funda Logo">
  </header>
  <main>
    <article id="chat">
      <section id="chat-body">

      </section>
      <footer>
        <form id="chat-form">
          <input id="chat-input" name="chat-input" type="text" placeholder="type something..." autocomplete="off"/>
          <input type="submit" value="send" />
        </form>
      </footer>
    </article>
  </main>
</body>
</html>
